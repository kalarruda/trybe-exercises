//  Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
  function mudaTexto(){
    document.getElementsByTagName('p')[1].innerText ="Gostaria de estar ganhando mais de R$ 6.000 para poder não ter mais problemas financeiros.";
  }
  mudaTexto();
  
//  Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
function corFundoCentro(){
  let fundoCentro = document.getElementsByClassName("main-content")[0];
  fundoCentro.style.backgroundColor = "rgb(76,164,109)";
}
corFundoCentro();

//  Crie uma função que mude a cor do quadrado vermelho para branco.
function corBlocoCentral(){
  let blocoCentral = document.getElementsByClassName("center-content")[0];
  blocoCentral.style.backgroundColor = "white";
}
corBlocoCentral();

//  Crie uma função que corrija o texto da tag <h1>.
  function escreveTitulo(){
    let titulo = document.getElementsByTagName('h1')[0];
    titulo.innerText ="Exercício 5.1 - JavaScript";
}  

escreveTitulo();

//  Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
  function letrasMaiusculas(){
    let maiusculas = document.getElementsByTagName('p')[0];    
    maiusculas.innerHTML = maiusculas.innerHTML.toUpperCase();
