<!DOCTYPE html>
<html>
  <body>
    <h2 id="page-title">Título</h2>
    <p id="paragraph">Dê uma cor para este parágrafo!</p>
    <h4 id="subtitle">Subtítulo</h4>
    <p id="second-paragraph">Segundo parágrafo!</p>

    <script>
      var paragraph = document.getElementById("paragraph");
      paragraph.style.color = "white";
      //1-Adicione uma classe igual para os dois parágrafos.
      paragraph.classList.add("paragrafo");

      let titulo = document.getElementById("page-title");
      //1-Recupere o elemento que contém o título da página e faça algo com ele, como alterá-lo para o nome do seu filme favorito.
      titulo.textContent = "Matrix";

      //2-Agora recupere o segundo parágrafo e use sua criatividade para alterá-lo
      let segundoParagrafo = document.getElementById("second-paragraph");
      segundoParagrafo.style.color = "green";
      segundoParagrafo.style.fontSize = "30px";
      //1-Adicione uma classe igual para os dois parágrafos.
      segundoParagrafo.classList.add("paragrafo");

      //3-Por fim, recupere o subtítulo e altere-o também.
      let subTitulo = document.getElementById("subtitle");
      subTitulo.textContent = "Pegue a pílula vermelha.";
      subTitulo.style.color = "red";
      subTitulo.style.fontSize = "20px";

      //2-Recupere os seus parágrafos via código JavaScript , usando a função getElementsByClassName;
      let paragrafos = document.getElementsByClassName('paragrafo');
      //3-Altere algum estilo do primeiro deles.
      paragrafos[0].style.color = "purple";
      paragrafos[0].innerHTML = "estamos entrando na matrix";

      //4-Recupere o subtítulo e altere a cor dele usando a função getElementsByTagName .
      let subTitulo2 = document.getElementsByTagName("h4");
      subTitulo2[0].style.backgroundColor = "yellow";

      document.querySelector(".paragrafo").style.fontSize = "50px";

      document.querySelectorAll("h4")[0].style.fontSize = "60px";

    </script>
  </body>
</html>
