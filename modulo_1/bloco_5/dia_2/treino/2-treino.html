<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="paiDoPai">
    <div id="pai">
      <div id="primeiroFilho"></div>
      <div id="elementoOndeVoceEsta">
        <div id="primeiroFilhoDoFilho"></div>
        <div id="segundoEUltimoFilhoDoFilho"></div>
      </div>
      Atenção!
      <div id="terceiroFilho"></div>
      <div id="quartoEUltimoFilho"></div>
    </div>
  </div>

  <script>
    // 1. Crie um irmão para `elementoOndeVoceEsta`.
    let pai = document.getElementById('pai');
    let quintoFilho = document.createElement('div');
    quintoFilho.id = 'quintoFilhoNaoReconhecido';
    pai.appendChild(quintoFilho);

    // 2. Crie um filho para `elementoOndeVoceEsta`.
    let elementoOndeVoceEsta = document.getElementById('elementoOndeVoceEsta');
    let ultimoFilhoOndeVoceEsta = document.createElement('div');
    ultimoFilhoOndeVoceEsta.id = 'ultimoFilhoOndeEsta';
    elementoOndeVoceEsta.appendChild(ultimoFilhoOndeVoceEsta);

    // 3. Crie um filho para `primeiroFilhoDoFilho`.
    let primeiroFilhoDoFilho = document.getElementById('primeiroFilhoDoFilho');
    let filhoDoFilho = document.createElement('div');
    filhoDoFilho.id = 'farofaComBiscoito';
    primeiroFilhoDoFilho.appendChild(filhoDoFilho);

    // 4. A partir desse filho criado, acesse `terceiroFilho`.
    let terceiroFilho = filhoDoFilho
      .parentElement // primeiroFilhoDoFilho
      .parentElement // elementoOndeVoceEsta
      .nextElementSibling; // terceiroFilho
    console.log(terceiroFilho);
    
    //5- Remova todos os elementos filhos de paiDoPai exceto pai , elementoOndeVoceEsta e primeiroFilhoDoFilho .
  </script>
</body>
</html>
