<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="title">
    <h1>Formulário</h1>
  </header>
  <main>
    <form action="" id="forms">
      <fieldset class="field">
        <div class="input-text">
          <label for="name">Nome:</label>
          <input class="input" type="text" id="name" maxlength="40" required>
        </div>
        <div class="input-text">
          <label for="email">Email:</label>
          <input class="input" type="email" id="email" maxlength="50" required>
        </div>
        <div class="input-text">
          <label for="cpf">CPF:</label>
          <input class="input" type="text" id="cpf" maxlength="11" required>
        </div>
        <div class="input-text">
          <label for="end">Endereço:</label>
          <input class="input" type="text" id="end" maxlength="200" required>
        </div>
        <div class="input-text">
          <label for="city">Cidade:</label>
          <input class="input" type="text" id="city" maxlength="28" required>
        </div>
        <div class="input-text">
          <label for="state">Estado:</label>
          <select name="state" id="state" required>
            <option value="">Selecione</option>
          </select>
        </div>
        <div class="input-text">
          <label for="tipo">Tipo:</label>
          <label for="casa">
            <input type="radio" name="tipo" id="casa" required>Casa
          </label>
          <label for="apt">
            <input type="radio" name="tipo" id="apt" required>Apartamento
          </label>
        </div>        
      </fieldset>
      <fieldset class="field">
        <div class="input-text"><legend></legend>
          <label for="resume">Resumo do currículo:</label>
          <textarea name="" id="resume" cols="30" rows="10" maxlength="1000" required></textarea>
        </div>
        <div class="input-text">
          <label for="cargo">Cargo:</label>
          <input class="input" type="text" id="cargo" maxlength="40" required>
        </div>
        <div class="input-text">
          <label for="descricao">Descrição do Cargo:</label>
          <input class="input" type="text" id="descricao" maxlength="40" required>
        </div>
        <div class="input-text">
          <label for="date">Data de início:</label>
          <input class="input" type="date" id="date" maxlength="40" required>
        </div>
      </fieldset>

    </form>    
  </main>  
  <script src="script.js"></script>
</body>
</html>
