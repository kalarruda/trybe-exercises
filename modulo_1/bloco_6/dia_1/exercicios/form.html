<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="title">
    <h1>Formulário</h1>
  </header>
  <main>
    <form action="" id="forms">
      <fieldset class="field">
        <div class="input-text">
          <label for="name">Nome:</label>
          <input class="input" type="text" name="name" id="name" maxlength="40" >
        </div>
        <div class="input-text">
          <label for="email">Email:</label>
          <input class="input" type="email" name="email" id="email" maxlength="50" >
        </div>
        <div class="input-text">
          <label for="cpf">CPF:</label>
          <input class="input" type="text" name="cpf" id="cpf" maxlength="11" >
        </div>
        <div class="input-text">
          <label for="end">Endereço:</label>
          <input class="input" type="text" name="ender" id="end" maxlength="200" >
        </div>
        <div class="input-text">
          <label for="city">Cidade:</label>
          <input class="input" type="text" name="cida" id="city" maxlength="28" >
        </div>
        <div class="input-text">
          <label for="state">Estado:</label>
          <select name="state" id="state" >
            <option value="">Selecione</option>
          </select>
        </div>
        <div class="input-text">
          <label for="tipo">Tipo:</label>
          <label for="casa">
            <input type="radio" name="tipo" id="casa" >Casa
          </label>
          <label for="apt">
            <input type="radio" name="tipo" id="apt" >Apartamento
          </label>
        </div>        
      </fieldset>
      <fieldset class="field">
        <div class="input-text"><legend></legend>
          <label for="resume">Resumo do currículo:</label>
          <textarea name="resumo" id="resume" cols="30" rows="10" maxlength="1000" ></textarea>
        </div>
        <div class="input-text">
          <label for="cargo">Cargo:</label>
          <input class="input" name="job" type="text" id="cargo" maxlength="40" >
        </div>
        <div class="input-text">
          <label for="descricao">Descrição do Cargo:</label>
          <input class="input" name="descri" type="text" id="descricao" maxlength="40" >
        </div>
        <!-- <div class="input-text">
          <label for="date">Data de início:</label>
          <input class="input" name="dataIni" type="date" id="date" maxlength="40" required>
        </div> -->
        <div class="input-text">
          <label for="date">Data de término:</label>
          <input class="input" name="dataFim" type="text" id="date" placeholder="00/00/0000" maxlength="40">
        </div>
        <button type="" id="btn">Enviar</button>
      </fieldset>
    </form>    
  </main>  
  <script src="script.js"></script>
</body>
</html>
