<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="title">
    <h1>Formulário</h1>
  </header>
  <main id="main">
    <form action="" id="complete-form">
      <fieldset class="field">
        <div class="input-text">
          <label for="nome">Nome:</label>
          <input class="input" type="text" name="nome" id="nome" maxlength="40" >
        </div>
        <div class="input-text">
          <label for="email">Email:</label>
          <input class="input" type="email" name="email" id="email" maxlength="50" >
        </div>
        <div class="input-text">
          <label for="cpf">CPF:</label>
          <input class="input" type="text" name="cpf" id="cpf" maxlength="11" >
        </div>
        <div class="input-text">
          <label for="endereco">Endereço:</label>
          <input class="input" type="text" name="endereco" id="endereco" maxlength="200" >
        </div>
        <div class="input-text">
          <label for="city">Cidade:</label>
          <input class="input" type="text" name="cidade" id="city" maxlength="28" >
        </div>
        <div class="input-text">
          <label for="state">Estado:</label>
          <select name="estado" id="state" >
            <option value="">Selecione</option>
          </select>
        </div>        
        <div class="input-text">
          <label for="tipo">Tipo:</label>
          <label for="casa">
            <input type="radio" name="moradia" id="casa" class="typeClass" value="casa">Casa
          </label>
          <label for="apt">
            <input type="radio" name="moradia" id="apt" class="typeClass" value="apartamento">Apartamento
          </label>
        </div>        
      </fieldset>
      <fieldset class="field">
        <div class="input-text"><legend></legend>
          <label for="resume">Resumo do currículo:</label>
          <textarea name="resumo" id="resume" cols="30" rows="10" maxlength="1000" ></textarea>
        </div>
        <div class="input-text">
          <label for="cargo">Cargo:</label>
          <input class="input" name="funcao" type="text" id="cargo" maxlength="40" >
        </div>
        <div class="input-text">
          <label for="descricao">Descrição do Cargo:</label>
          <input class="input" name="descricao" type="text" id="descricao" maxlength="40" >
        </div>
        <div class="input-text">
          <label for="date">Data de término:</label>
          <input class="input" name="dataFim" type="text" id="date" placeholder="00/00/0000" maxlength="40">
        </div>
        <button type="submit" id="btnEnviar">Enviar</button>
        <button type="" id="btnErase">Apagar</button>
      </fieldset>
    </form>    
  </main>  
  <script src="script.js"></script>
</body>
</html>
