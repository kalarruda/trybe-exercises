<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="" method="get">
    <label for="email">Email:</label>
    <input type="email" required placeholder="seu email" name="email" autocomplete="off" autofocus id="inputEmail"> 
    <br>
    <label for="senha">Senha:</label>
    <input type="password" required placeholder="sua senha" name="senha">
    <br>
    <label for="checkbox">Lembre-me</label>
    <input type="checkbox" name="checkbox" class="check">
    <br>
    <button type="submit">Entrar</button>
  </form>
</body>
</html>
