<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="" method="get">
    <label for="input-email">Email:</label>
    <input type="email" required placeholder="seu email" name="email" autocomplete="off" autofocus id="input-email"> 
    <br>
    <label for="input-senha">Senha:
      <input type="password" required placeholder="sua senha" name="senha" id="input-senha">
  </label>
    <br>
    <label for="input-checkbox">Lembre-me
      <input type="checkbox" name="checkbox" class="check" id="input-checkbox">
  </label>
    <br>
    <button type="submit">Entrar</button>
  </form>
</body>
</html>
